name: Deploy the Github project update status monitor

env:
  UMS_DB_USERNAME:  ${{ secrets.UMS_DB_USERNAME }}
  PERSONAL_ACCESS_TOKEN:  ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  ARTIFACTORY_USERNAME:  ${{ secrets.ARTIFACTORY_USERNAME }}
  ARTIFACTORY_PASSWORD:  ${{ secrets.ARTIFACTORY_PASSWORD }}
  UMS_DB_HOST:  ${{ secrets.UMS_DB_HOST }}
  UMS_DB_NAME:  ${{ secrets.UMS_DB_NAME }}
  UMS_DB_PASSWORD:  ${{ secrets.UMS_DB_PASSWORD }}
 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0,30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Updates the remote profile page
        run: hub --version && ./run.sh


